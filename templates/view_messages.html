<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Messages</title>
</head>
<body>
    <h1>Your Messages</h1>
    {% for message in user_messages %}
    <div class="message">
        <p><strong>From:</strong> {{ message['sender'] }}</p>
        <p>{{ message['message'] }}</p>
    </div>
    {% else %}
    <p>No messages found.</p>
    {% endfor %}
</body>
</html>
