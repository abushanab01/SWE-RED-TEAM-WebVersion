<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Tier Status</title>
</head>
<body>
    <h1>Tier Status for {{ username }}</h1>
    <p>{{ username }} is at the {{ tier }} tier.</p>
    {% if show_upgrade %}
        <form action="/purchase_tier_upgrade" method="post">
            <input type="hidden" name="username" value="{{ username }}">
            <label for="tier">Upgrade to:</label>
            <select name="tier" id="tier">
                <option value="Silver">Silver ($10)</option>
                <option value="Gold">Gold ($20)</option>
            </select>
            <label for="price">Enter payment amount:</label>
            <input type="number" id="price" name="price" required>
            <input type="submit" value="Upgrade Tier">
        </form>
    {% endif %}
</body>
</html>
