<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
</head>
<body>
    <h1>Post a Job</h1>
    <form action="/post_job" method="post">
        <label for="title">Job Title:</label><br>
        <input type="text" id="title" name="title"><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>
        
        <label for="employer">Employer:</label><br>
        <input type="text" id="employer" name="employer"><br>
        
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br>
        
        <label for="salary">Salary:</label><br>
        <input type="text" id="salary" name="salary"><br>
        
        <label for="role">Role:</label><br>
        <input type="text" id="role" name="role"><br>
        
        <label for="experience_level">Experience Level:</label><br>
        <input type="text" id="experience_level" name="experience_level"><br>
        
        <button type="submit">Post Job</button>
    </form>
    
</body>
</html>
